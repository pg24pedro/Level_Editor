<!DOCTYPE html>
<html>
    <head>
        <title>PG24Pedro: Level Editor</title>

        <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="VFS HTML5 Base">

        <link rel="stylesheet" type="text/css" href="./css/style-neutral.css">
        <link rel="stylesheet" type="text/css" href="./css/style-base.css">
        <link rel="stylesheet" type="text/css" href="./css/style-grid.css">
        <link rel="stylesheet" type="text/css" href="./css/style-flex.css">
        <link rel="stylesheet" type="text/css" href="./css/style-menu.css">
        <link rel="stylesheet" type="text/css" href="./css/style.css">

        <script src="//ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="//code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    </head>
    <body class="grid-wrapper">
        <header class="grid-row-top grid-column-full" style= "display: flex; flex-direction: row;">
            <h2 class="center menu-title">PG24Pedro : Level Editor</h2>
            <nav class="container">
                <ul class="menu">
                    <li class="dropdown">
                        <button class="dropbtn">File</button>
                        <ul class="dropdown-content">
                            <li class="menu-item">New</li>
                            <li class="menu-item">Open</li>
                            <li class="menu-item">Save</li>
                            <li class="menu-item">Save As</li>
                            <li class="menu-item">Export</li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <button class="dropbtn">Edit</button>
                        <ul class="dropdown-content">
                            <li class="menu-item">Undo</li>
                            <li class="menu-item">Redo</li>
                            <li class="menu-item">Cut</li>
                            <li class="menu-item">Copy</li>
                            <li class="menu-item">Paste</li>
                            <li class="menu-item">Delete</li>
                            <li class="menu-item">Select All</li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <button class="dropbtn">Prefabs</button>
                        <ul class="dropdown-content">
                            <li class="menu-item">New</li>
                            <li class="menu-item">Delete</li>
                            <li class="menu-item">Save</li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="grid-row-main grid-column-full" style= "display: flex; flex-direction: row-reverse;">

            <section id="editor-container" class="container">
                <div class="item area">
                    <div id="edit-window" class="editor">
                        <!-- Area for the level editor-->
                    </div>
                </div>
            </section>

            <section id="info-area" class="item container rows left">
                <div id="level-info-area" class="item info-form-area">
                    <form id="info-form" class="table bevel">
                        <div class="field">
                            <label for="level-list">Name:</label>
                            <select id="level-list" name="level-name">
                                <option value="level-1">Level 1</option>
                                <!-- Add the other level names here as we go... -->
                            </select>
                        </div>
                    
                        <div class="field">
                            <div id="save-level">
                                <button class="button-flat" id="save-level">Save Level</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div id="object-lib" class="item object-lib-area">
                    <div class="item container bevel">
                        <ul id="object-list" class="object-list">
                            <!-- create list items in code -->
                        </ul>
                         <div class="item container bevel">
                            <div id="new-prefab" class="">
                                <button class="button-flat">New...</button>
                            </div>
                        </div>
                        <form id="object-form" class="table hide">
                            <div class="field">
                                <label for="name">Name:</label>
                                <input type="text" name="name" value="" placeholder="Metal Crate">
                            </div>
                            <div class="field">
                                <label for="height">Height:</label>
                                <input type="text" name="height" value="" placeholder="70">
                            </div>
                            <div class="field">
                                <label for="width">Width:</label>
                                <input type="text" name="width" value="" placeholder="70">
                            </div>
                            <div class="field">
                                <label for="Texture">Image Class:</label>
                                <input type="text" name="texture" value="" placeholder="metal-center">
                            </div>
                            <div class="field">
                                <label for="mass">Mass:</label>
                                <input type="text" name="mass" value="" placeholder="90">
                            </div>
                            <div class="field">
                                <label for="bounce">Bounciness:</label>
                                <input type="text" name="bounce" value="" placeholder="0-1">
                            </div>
                            <div class="field">
                                <label for="friction">Friction:</label>
                                <input type="text" name="friction" value="" placeholder="0-1">
                            </div>
                            <div class="field">
                                <label for="hit-points">Points:</label>
                                <input type="text" name="hit-points" value="" placeholder="4">
                            </div>
                            <div class="field">
                                <label for="prefab-buttons"></label>
                                <div id="prefab-buttons" class="container evenly">
                                    <div id="cancel-prefab-edit">
                                        <button class="button-flat">Cancel</button>
                                    </div>
                                    <div id="save-prefab-edit">
                                        <button class="button-flat" id="save-level-btn">Save</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>

            <div id="asset-scroll">

                <img id="image1" src="./Assets/Images/column.png" draggable="true"> 
                <img id="image2" src="./Assets/Images/beam.png" draggable="true"> 
                <img id="image3" src="./Assets/Images/bird.png" draggable="true"> 
                <img id="image4" src="./Assets/Images/pig.png" draggable="true"> 
                

            </div>

            <div id="info-window" class="feedback" ></div>
            <div id="status-window" class="feedback" ></div>
        </main>

        <footer>
            Copyright &copy 2023, Pedro E. Perez Navarro
        </footer>

        <script type="module" src="./index.js"></script>
    </body>
</html>
